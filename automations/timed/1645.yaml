- alias: "Afternoon Routine"

  trigger:
    - platform: time
      at: '16:45:00'
  condition:
      condition: and
      conditions:
        - condition: time
          weekday:
            - mon
            - tue
            - wed
            - thu
            - fri
        - condition: state
          entity_id: group.weasley_clock
          state: 'home'
        - condition: state
          entity_id: input_boolean.school_mode
          state: 'on'
  action:
    - service: script.speech_engine
      data:
        call_outside_weather: 1
        call_pollen: 1
        call_family_calendar: 1
        call_responsibilities: 1