name: Lcars Floorplan
image: /local/custom_ui/lcars/floorplan.svg
stylesheet: /local/custom_ui/lcars/floorplan.css
      
      # These options are optional
warnings:                  # enable warnings (to find out why things might ot be working correctly)
      # pan_zoom:                  # enable experimental panning / zooming
hide_app_toolbar:
date_format: DD-MMM-YYYY
      
      # last_motion_entity: sensor.template_last_motion
      # last_motion_class: last-motion

groups:

  - name: Sensors
    entities:
      - sensor.freezer_door
    states:
      - state: 'open'
        class: 'freezer-open'
      - state: 'closed'
        class: 'freezer-closed'

  - name: Lights
    entities:
     - light.master_bedroom
     - light.boy
     - light.girls
     - light.hall
     - light.front_porch
     - light.lego_lamp
    states:
      - state: 'on'
        class: 'light-on'
      - state: 'off'
        class: 'light-off'
    action:
      domain: light   # This optional parameter allows you to use other services such as homeassistant.toggle like here.
      service: toggle

