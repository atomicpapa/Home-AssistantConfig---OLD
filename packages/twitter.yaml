notify:
  - name: Atomic_HA
    platform: twitter
    consumer_key: !secret twitterconsumerkey
    consumer_secret: !secret twitterconsumersecret
    access_token: !secret twitteraccesstoken
    access_token_secret: !secret twitteraccesssecret

automation:
  - alias: 'New Twitter follower!'
    hide_entity: True
    trigger:
      - platform: event
        event_type: new_follower
    action:
      - service: media_player.play_media
        data_template:
          entity_id:
            - media_player.muse
          media_content_id: "https://raw.githubusercontent.com/CCOSTAN/Home-AssistantConfig/master/sounds/twitter-chirp.mp3"
          media_content_type: audio/mp4

      - service: script.tweet_engine
        data_template:
          tweet: >-
            {% set handle = trigger.event.data.value1 %}
            {% set location = trigger.event.data.vallue2 %}
            {% set phrases = [
            "Hey " ~ handle ~ "! Thanks for the follow!",
            "I have a new follower, " ~ handle ~ " from " ~ location ~ "! That makes me so happy, I have to CHIRP!",
            "Wanna know who is super cool? " ~ handle ~ " from " ~ location ~ " IS!!! Thanks for making me CHIRP!"
            ] %}
            {% set hashtags = [
              "#ThanksForTheFollow",
              "#MakingitChirp"
            ] %}
            {{ phrases|random ~ " " ~ hashtags|random }}

  - alias: 'PiHole Stats Tweet'
    # hide_enitity: true
    trigger:
      - platform: time
        at: '23:59:00'
    action:
      - service: script.tweet_engine
        data_template:
          tweet: >-
            {% set ads_blocked = states.sensor.pihole_ads_blocked_today.state %}
            {% set phrases = [
            "Today, I prevented " ~ ads_blocked ~ " ads from reaching my family! ",
            "My family was saved from viewing " ~ ads_blocked ~ " ads today because I am on the job! ",
            "Do you like seeng ads when you surf the web? " ~ ads_blocked ~ " ads didn't make it to my family today! "
            ] %}
            {{ phrases | random + "#pihole"}}

  - alias: 'Spotify Tweet'
    trigger:
      - platform: state
        entity_id: media_player.spotify
        to: 'playing'
    action:
      - service: script.tweet_engine
        data_template:
          tweet: >
            "My family is now listening to {{states.media_player.spotify.attributes["media_title"]}} by {{states.media_player.spotify.attributes["media_artist"]}} on Spotify!"


  - alias: 'ISS is above Me -Tweet'

    trigger:
      - platform: state
        entity_id:
          - binary_sensor.iss
        to: 'on'
        from: 'off'

    action:
      - service: script.tweet_engine
        data_template:
          tweet: >-
            {% set people = trigger.event.data.number_of_people_in_space %}
            {% set phrases = [
            "The ISS is above me right now with " ~ people ~ " onboard! ",
            "There are " ~ people ~ " people aboard the ISS and all " ~ people ~ " are above me RIGHT NOW! ",
            "I can look up RIGHT NOW and see the ISS. I wonder if the " ~ people ~ " people onboard can see me?
            ] %}
            {{phrases | random + "#Space " + "#ISS"}}

  - alias: 'Full Moon -Tweet'
    trigger:
      - platform: state
        entity_id: sensor.moon
        to: 'Full Moon'
    action:
      - delay: '{{ (range(1, 6)|random|int) }}:{{ (range(1, 50)|random|int) }}:00'
      - service: script.tweet_engine
        data_template:
          tweet: >
            {{ [
              "It's a full moon tonight in Old San Antone! Riverwalk anyone?",
              "Wolfbloods Unite!!  It's a Full Moon tonight!! Arrrooooooooooo! (http://www.imdb.com/title/tt2321596/)",
              "There's a Full Moon Risin'! (Yeah, I know it's a bad pun, but HEY!  I'm just a house!)"
            ] | random }}
