######################################################################################################
###Script to actually send notifications to the ChromeCast Audios during normal hours and only when we are home! Call like this:
  # action:
    # service: script.speech_engine
    # message:
# # @CCOSTAN
# Original Repo : https://github.com/CCOSTAN/Home-AssistantConfig
######################################################################################################

speech_processing:
  sequence:
  
    - condition: and
      conditions:
        - condition: or
          conditions:
            - condition: state
              entity_id: group.weasley_clock
              state: 'home'
            - condition: state
              entity_id: input_boolean.guest_mode
              state: 'on'
        - condition: or
          conditions:
            - condition: time
              after: '06:00:00'
              before: '19:10:00'
            - condition: state
              entity_id: input_boolean.alert_mode
              state: 'on'
        - condition: or
          conditions:
            - condition: template
              value_template: >
                {% if is_state('media_player.muse', 'playing') %}
                false
                {% elif is_state('media_player.whole_house', 'playing') %}
                false
                {% else %}
                true
                {% endif %}
            - condition: state
              entity_id: input_boolean.alert_mode
              state: 'on'
        - condition: state
          entity_id: input_boolean.speech_notifications
          state: 'on'

    - service: media_player.turn_on
      entity_id: 
        - media_player.whole_house
        - media_player.girls_panel
        - media_player.boys_panel

    - service: media_player.volume_set
      entity_id:
        - media_player.whole_house
        - media_player.girls_panel
        - media_player.boys_panel
      data_template:
        volume_level: >
          {% if now().strftime("%H")|int < 12 and now().strftime("%H")|int > 6 %}
          0.5
          {% elif now().strftime("%H")|int > 12 and now().strftime("%H")|int < 20 %}
          0.8
          {% else %}
          0.5
          {% endif %}

    - service: tts.amazon_polly_say
      entity_id: media_player.whole_house
      data_template:
        message: >
          {{speech_message}}
        cache: true

    - service: input_boolean.turn_off
      entity_id:
        - input_boolean.alert_mode
        - input_boolean.lastmsg